<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="device-width, initial-scale=1, shrink to fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container d-flex flex-column align-items-center mt-5">
            <div class="card p-4 shadow" style="max-width: 700px; width: 100%;">
                <h1 class="card-title text-center mt-4 mb-4">Movie Recommendation System</h1>
                <form method="post">
                    <div class="form-group mb-4">
                        <div class="form-floating mb-3">
                          <input type="text" class="form-control" id="movie_name" name="movie_name" placeholder="Movie">
                          <label for="movie_name">Enter the movie name here...</label>
                        </div>
                        <div class="form-group mb-2">
                            <label class="form-floating mb-3">Filtering Method:</label>
                            <br>
                            <div class="btn-group-vertical mb-4" id="filtering_type">
                                <input class="btn-check form-control" type="radio" id="collabfilter"
                                       name="filtering_type" value="collab" required disabled>
                                <label class="btn btn-outline-secondary" for="collabfilter">Collaborative Filtering</label>

                                <input class="btn-check form-control" type="radio" id="contentfilter"
                                       name="filtering_type" value="content" required>
                                <label class="btn btn-outline-secondary" for="contentfilter">Content Filtering</label>

                                <input class="btn-check form-control" type="radio" id="popularfilter"
                                       name="filtering_type" value="popular" required>
                                <label class="btn btn-outline-secondary" for="popularfilter">Popular Filtering</label>
                            </div>
                        </div>
                        <button class="btn btn-secondary mb-4" type="submit">Submit</button>
                        {% with messages = get_flashed_messages() %}
                        {% if messages %}
                        <div class="alert alert-success">
                            {% for message in messages %}
                                {{ message }}
                            {% endfor %}
                        </div>
                        {% endif %}
                        {% endwith %}
                        {% if movie_name %}
                            <p class="mt-3">You searched for: <strong>{{ movie_name }}</strong></p>
                        {% endif %}
                    </div>
                </form>
            </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    </body>
</html>
